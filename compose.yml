services:
  qwen3-tts:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        FLASH_ATTN_MAX_JOBS: ${FLASH_ATTN_MAX_JOBS:-4}
    container_name: qwen3-tts-server

    ports:
      - "8000:8000"

    environment:
      HOST: "0.0.0.0"
      PORT: "8000"
      WORKERS: "1"
      NVIDIA_DRIVER_CAPABILITIES: compute,utility

      # Data persistence
      DATA_DIR: "/app/data"
      DB_PATH: "/app/data/db.sqlite3"
      MEDIA_DIR: "/app/data/media"

      # Security (SET THESE)
      HMAC_SECRET: "${HMAC_SECRET}"
      ADMIN_TOKEN: "${ADMIN_TOKEN}"

      # Models
      MODELS_DIR: "/app/models"
      MODEL_BASE_REPO: "Qwen/Qwen3-TTS-12Hz-1.7B-Base"
      MODEL_VOICEDESIGN_REPO: "Qwen/Qwen3-TTS-12Hz-1.7B-VoiceDesign"

    volumes:
      - ./models:/app/models
      - ./data:/app/data

    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]